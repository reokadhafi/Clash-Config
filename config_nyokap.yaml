ipv6: false
mode: rule
geodata-mode: true
tcp-concurrent: true
enable-process: true
geodata-loader: memconservative
inbound-tfo: false
log-level: debug
allow-lan: true
external-controller: 0.0.0.0:9090
secret: "reoreo"
bind-address: "*"
unified-delay: false
profile:
  store-selected: true
  store-fake-ip: false
  
tun:
  enable: true
  device: utun
  stack: system
  dns-hijack:
    - 0.0.0.0:1053
  auto-route: true
  auto-detect-interface: true
  mtu: 9000
  strict-route: false
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - '::/1'
    - '8000::/1'
  exclude-package:
    - com.mobile.legends
dns:
  enable: true
  ipv6: false
  prefer-h3: false
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host
  fake-ip-range: 198.18.188.128/25
  fake-ip-filter: ["*.local", "*.localhost"]
  nameserver:
    - 8.8.8.8
  default-nameserver:
    - 8.8.8.8

proxies:
  - name: SG-HE 1 Trojan-gm
    type: trojan
    server: cf-vod.nimo.tv
    port: 443
    password: 2df43c7b-65ff-4b5d-821e-7c5e61e814c1
    tls: true
    skip-cert-verify: true
    sni: biznet.reonolimits.my.id
    network: grpc
    grpc-opts:
      grpc-service-name: trojan-grpc
    udp: true
  - name: SG-HE 2 Trojan-gm
    type: trojan
    server: cf-vod.nimo.tv
    port: 443
    password: 02311f60-bdc0-11ef-ab14-1239d0255272
    tls: true
    skip-cert-verify: true
    sni: sg2-trojan.bonds.id
    network: ws
    ws-opts:
      path: /howdy
      headers:
        Host: sg2-trojan.bonds.id
    udp: true
  - name: SG-HE 3 Trojan-gm
    type: trojan
    server: cf-vod.nimo.tv
    port: 443
    password: 37084fd0-bdc0-11ef-a60a-1239d0255272
    tls: true
    skip-cert-verify: true
    sni: sg3-trojan.bonds.id
    network: ws
    ws-opts:
      path: /howdy
      headers:
        Host: sg3-trojan.bonds.id
    udp: true
  - name: t-melbi-gm
    type: vmess
    server: cf-vod.nimo.tv
    port: 80
    uuid: 3a18edb8-80c1-4cba-b912-4f10513da259
    alterId: 0
    cipher: auto
    tls: false
    skip-cert-verify: true
    servername: ovh.reonolimits.my.id
    network: ws
    ws-opts:
      path: /vmessws
      headers:
        Host: ovh.reonolimits.my.id
    udp: true

proxy-groups:
  - name: ♻️Trojan-SG
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 800
    lazy: false
    strategy: consistent-hashing
    disable-udp: false
    proxies:
      - SG-HE 1 Trojan-gm
      - SG-HE 2 Trojan-gm
      - SG-HE 3 Trojan-gm
      - t-melbi-gm
      
rules:
  - AND, (PROCESS-NAME,com.mobile.legends),(NOT,((DST-PORT,30101/30021/30071/30104))),DIRECT
  - MATCH,♻️Trojan-SG
